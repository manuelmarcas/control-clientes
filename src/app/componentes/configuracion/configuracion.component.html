<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <i class="fas fa-user"></i> Configuracion
        </h1>
      </div>
    </div>
  </div>
</header>

<section id="action" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <a routerLink="/" class="btn btn-light btn-block">
          <i class="fas fa-arrow-left">Regresar al inicio</i>
        </a>
      </div>

      <div class="col-md-4">
        <button type="submit" (click)="guardar()" class="btn btn-light btn-block">
          <i class=" fas fa-check"> Guardar cambios</i>
        </button>
      </div>
    </div>
  </div>
</section>

<section id="configuracion">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h4>Editar configuración</h4>
          </div>
          <div class="card-body">
            <fieldset class="form-group">
              <legend>Permitir registro de usuarios</legend>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" 
                  name="permitirRegistro" 
                  class="form-check-input"
                  [(ngModel)]="permitirRegistro"
                  [checked]="permitirRegistro"> {{permitirRegistro?"Sí":"No"}}
                </label>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
